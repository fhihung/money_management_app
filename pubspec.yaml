name: money_management_app
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: "^3.3.0"

dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.3.0
  url_launcher: ^6.3.0
  flutter_native_splash: ^2.4.0
  smooth_page_indicator: ^1.1.0
  freezed_annotation: ^2.4.1
  go_router: ^14.1.4
  flutter_localizations:
    sdk: flutter

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8

  # State Management
  #  get: ^4.6.5
  get_storage: ^2.1.1
  bloc: ^8.1.3
  flutter_bloc: ^8.1.6

  # Product Specific
  readmore: ^3.0.0
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  capped_progress_indicator: ^0.0.2
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  fluttertoast: ^8.2.6
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  theme_tailor_annotation: ^3.0.1
  dropdown_button2: ^2.3.9
  snapping_bottom_sheet: ^1.0.4
  animated_bottom_navigation_bar: ^1.3.3
  boxy: ^2.2.0
  fl_chart: ^0.68.0
  mesh_gradient: ^1.3.7
  flutter_sticky_widgets: ^0.0.3
  sliver_tools: ^0.2.12
  modal_bottom_sheet: ^3.0.0
  smooth_sheets: ^0.8.2

  #--------------- ./ PACKAGES END ------------------#

dev_dependencies:
  bloc_test: ^9.1.7
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^5.1.0
  freezed: ^2.5.2
  build_runner: ^2.4.11
  theme_tailor: ^3.0.1


flutter:
  uses-material-design: true
  generate: true

  #--------------- LOCAL ASSETS ------------------#

  assets:
    - assets/icons/regular/card.png
    - assets/fonts/
    - assets/logos/
    - assets/images/
    - assets/icons/bold/svg/
    - assets/icons/bold/png/
    - assets/icons/linear/svg/
    - assets/icons/linear/png/
    - assets/icons/color/
    - assets/icons/regular/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/
    - assets/images/banners/
    - assets/images/content/
    - assets/images/on_boarding_images/
    - assets/images/products/
    - assets/images/reviews/
    #    - assets/images/animations/
    - assets/images/animations/sammy-line-come-back-later.png
    - assets/images/animations/sammy-line-man-receives-a-mail.png
    - assets/images/animations/sammy-line-sale.png
    - assets/images/animations/sammy-line-success.png
    - assets/images/animations/sammy-line-travel-backpack-with-passport-and-air-ticket.gif
    - assets/images/animations/sammy-line-workout.gif

  #--------------- LOCAL FONTS ------------------#
  fonts:
    - family: Archivo
      fonts:
        - asset: assets/fonts/Archivo-Thin.ttf
          weight: 200
        - asset: assets/fonts/Archivo-ThinItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/Archivo-Light.ttf
          weight: 300
        - asset: assets/fonts/Archivo-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Archivo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Archivo-Italic.ttf
          style: italic
        - asset: assets/fonts/Archivo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Archivo-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Archivo-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Archivo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Archivo-SemiBoldItalic.ttf
          weight: 600
          style: italic
        - asset: assets/fonts/Archivo-Bold.ttf
          weight: 800
        - asset: assets/fonts/Archivo-BoldItalic.ttf
          weight: 800
          style: italic


    #--------------- CONFIG ------------------#

flutter_gen:
  output: lib/resources/generated
  line_length: 160
  null_safety: true
  package_parameter_enabled: true
  integrations:
    flutter_svg: true
    lottie: true
  assets:
    enabled: true
#    exclude:

#      - assets/images/animations/

# Run the following command to generate the files:

#  fluttergen -h
#  fluttergen -c /flutter_gen.yaml